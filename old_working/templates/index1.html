<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bulb Control</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-lightbulb"></i> Smart Bulb</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span>Connecting...</span>
            </div>
        </header>

        <!-- Control Cards -->
        <div class="control-grid">
            <!-- Power Card -->
            <div class="glass-card power-card">
                <div class="card-header">
                    <h2><i class="fas fa-power-off"></i> Power</h2>
                </div>
                <div class="card-content">
                    <div class="power-toggle-container">
                        <button id="powerToggle" class="power-toggle off">
                            <div class="toggle-inner">
                                <i class="fas fa-power-off"></i>
                            </div>
                        </button>
                        <div class="power-labels">
                            <span>OFF</span>
                            <span>ON</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Brightness Card -->
            <div class="glass-card">
                <div class="card-header">
                    <h2><i class="fas fa-sun"></i> Brightness</h2>
                    <span class="value-display" id="brightnessValue">50%</span>
                </div>
                <div class="card-content">
                    <div class="slider-container">
                        <div class="slider-icons">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </div>
                        <input type="range" min="10" max="1000" value="500" class="slider" id="brightnessSlider">
                    </div>
                </div>
            </div>

            <!-- Temperature Card -->
            <div class="glass-card">
                <div class="card-header">
                    <h2><i class="fas fa-thermometer-half"></i> Color Temperature</h2>
                    <span class="value-display" id="temperatureValue">4700K</span>
                </div>
                <div class="card-content">
                    <div class="slider-container">
                        <div class="slider-icons">
                            <i class="fas fa-temperature-low"></i>
                            <i class="fas fa-temperature-high"></i>
                        </div>
                        <input type="range" min="2700" max="6700" value="4700" class="slider" id="temperatureSlider">
                        <div class="temperature-scale">
                            <span>Warm (2700K)</span>
                            <span>Cool (6700K)</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Presets Card -->
            <div class="glass-card">
                <div class="card-header">
                    <h2><i class="fas fa-star"></i> Quick Presets</h2>
                </div>
                <div class="card-content presets">
                    <button class="preset-btn" data-brightness="200" data-temperature="2700">
                        <i class="fas fa-bed"></i>
                        <span>Relax</span>
                    </button>
                    <button class="preset-btn" data-brightness="800" data-temperature="5000">
                        <i class="fas fa-briefcase"></i>
                        <span>Work</span>
                    </button>
                    <button class="preset-btn" data-brightness="1000" data-temperature="6700">
                        <i class="fas fa-book-reader"></i>
                        <span>Focus</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="info-footer">
            <p><i class="fas fa-info-circle"></i> Bulb IP: <span id="bulbIp">172.20.10.3</span></p>
            <p><i class="fas fa-sync-alt"></i> Last updated: <span id="lastUpdate">Just now</span></p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <span id="toastMessage">Settings saved!</span>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
